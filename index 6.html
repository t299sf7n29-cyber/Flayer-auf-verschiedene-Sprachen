<body>

  <script>

    const fallbackLinks = {
      de: 'https://app.heygen.com/videos/015f4180b3654fbe8a99607f11c21fd6',
      tr: 'https://www.youtube.com/watch?v=rM9LG9QxQOo',

    };

    // Embed URLs (YouTube –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ embed-—Ñ–æ—Ä–º–∞—Ç–µ)
    const embedUrls = {
      de: 'https://www.youtube.com/embed/aLDxfqSMQ78?rel=0', // –µ—Å–ª–∏ –µ—Å—Ç—å id –¥–ª—è de ‚Äî –∏—Å–ø–æ–ª—å–∑—É–π –µ–≥–æ
      tr: 'https://www.youtube.com/embed/rM9LG9QxQOo?rel=0',
      ar: 'https://www.youtube.com/embed/ZSRxk5hdvpk?rel=0'
    };

    function showVideo(lang) {
      const container = document.getElementById('video-container');
      container.style.opacity = 0;
      // –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
      setTimeout(() => {

        const url = embedUrls[lang] || '';
        const fallback = fallbackLinks[lang];

        // –ü–æ—Å—Ç—Ä–æ–∏–º HTML —Å iframe + –∑–∞–ø–∞—Å–Ω–æ–π —Å—Å—ã–ª–∫–æ–π
        let html = '';
        if (url) {
          html += `
            <div class="iframe-wrap" role="region" aria-label="–í–∏–¥–µ–æ">
              <iframe src="${url}" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
            </div>
          `;
        } else {
          html += `<p>–í—Å—Ç—Ä–∞–∏–≤–∞–µ–º–æ–µ –≤–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ.</p>`;
        }

        // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—É—é —Å—Å—ã–ª–∫—É ‚Äî –ø–æ–ª–µ–∑–Ω–æ –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –±–ª–æ–∫–∏—Ä—É–µ—Ç –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏–µ
        html += `

            <p>–ï—Å–ª–∏ –ø–ª–µ–µ—Ä –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è ‚Äî <a href="${fallback}" target="_blank" rel="noopener">–æ—Ç–∫—Ä–æ–π—Ç–µ –≤–∏–¥–µ–æ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>.</p>
          </div>
        `;

        container.innerHTML = html;
        container.style.opacity = 1;
        container.scrollIntoView({behavior: 'smooth'});
      }, 150);
    }
  </script>
